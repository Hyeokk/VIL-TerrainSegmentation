# configs/rellis3d.yaml
data:
  root: "./data/Rellis-3D"
  split_dir: "./data/Rellis-3D/split"
  num_classes: 18          # void, dirt 제외
  crop_size: 512
  ignore_index: 255

model:
  name: "efficientvit-seg-b0-cityscapes"
  pretrained: true

train:
  batch_size: 8
  num_workers: 4
  epochs: 200
  optimizer: "adamw"
  base_lr: 0.001
  weight_decay: 0.01
  warmup_epochs: 20
  scheduler: "cosine"

eval:
  batch_size: 4
